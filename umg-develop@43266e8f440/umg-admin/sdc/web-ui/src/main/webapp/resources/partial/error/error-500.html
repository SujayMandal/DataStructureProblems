<div class="error-page">
	<h2 class="headline text-red">500</h2>
	<div class="error-content">
		<h3>
			<i class="fa fa-warning text-red"></i> Oops! Something went wrong.
		</h3>
		<p>
			We will work on fixing that right away. Meanwhile, you may <a
				ui-sref="/home" ng-click="change_clear('error-500')">return to dashboard</a>.
		</p>
		<input class="btn btn-danger btn-sm btn-block" id="error-500" type="button" value="Show Dashboard" ui-sref="/home" ng-click="change_clear('error-500')">
	</div>
</div>
