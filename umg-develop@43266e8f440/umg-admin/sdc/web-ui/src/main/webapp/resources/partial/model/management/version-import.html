<div class="col-lg-12">
	<h2 align="center"></h2><br>
	<form name="verImportForm" novalidate>

	<div class="col-lg-6" style="float:left !important">
		<div class="box box-primary">
			<div class="box-header with-border">
				<span class="text-primary" style="font-weight: 600;">1. Model Import Zip Package</span>
			</div>
		<div class="box-body no-padding" style="display: block;">
			<table class="table" style="margin-bottom: 1px; border:none !important;" >
				<tbody>
					<tr > 
						<td style="width: 20%;vertical-align:middle;border-top:0px; "><span class="col-sm-9 control-label pull-right" style="width: 90%;">Exported Zip Package<font color="red">*</font></span></td>
						<td style="width: 30%; vertical-align:middle;border-top:0px;">
							<div class="input-append">
								<table>
									<tr>
										<td style="width: 20%">	 
										  <input class="form-control input-sm" id="zipname" name="zipname" type="text" value="{{versionDetails.zipPackage.name}}" readonly required disabled>
										</td>
										<td style="width: 10%">
											 <span class="btn btn-primary btn-sm btn-file" tooltip="Upload Zip File" tooltip-placement="top" tooltip-trigger="mouseenter">Browse<input id="zip" name="zip" type="file" file-model="versionDetails.zipPackage" ng-model="versionDetails.zipPackage" required></span>
										</td>
									</tr>
					  			</table>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
	
	<div class="col-lg-6" style="float:right;">
		<div class="box box-primary" style="min-height:295px !important;">
			<div class="box-header with-border">
				<span class="text-primary" style="font-weight: 600;">3. Versioning Essentials</span>
            </div>
			<div class="box-body no-padding" style="display: block;">
				
				<table class="table" style="margin-bottom: 1px;text-align:center;">
							<tr><td colspan="4" style="border-top:0px;"></td></tr>
							<tr>
								<td style="vertical-align:middle;width:30%;border-top:0px;"><span class="col-sm-9 control-label pull-right" style="    width: 87%">Version Type<font
										color="red">*</font></span></td>
										
										
							<!-- 	<td style="vertical-align:middle;width:20%;border-top:0px;"><span class="label3 pull-right" >
										<input type="radio" id="majorVer" name="verType" value="MAJOR"
										ng-model="versionDetails.versionType" /> Major
								</span></td>
								<td style="vertical-align:middle;width:20%;border-top:0px;"> <span class="label3 pull-left" > 
								<input type="radio" id="minorVer" name="verType" value="MINOR"
										ng-model="versionDetails.versionType" /> Minor
								</span></td> -->
								
								<td style="vertical-align:middle;width:40%;border-top:0px;" colspan="2">
								    <div id="donate" style="margin-left: 7%;width: 87%;">
									   	<label class="default"> 
											<input type="radio" id="majorVer" name="verType" value="MAJOR" ng-model="versionDetails.versionType" /><span><b> Major</b></span>
										</label>
									 	<label class="default">
											<input type="radio" id="minorVer" name="verType" value="MINOR" ng-model="versionDetails.versionType" /><span><b> Minor</b></span>
										</label>
									</div>
								</td>
								
								<td style="vertical-align:middle;width:30%;border-top:0px;"> <select id="majorVersions" class="btn btn-primary btn-sm dropdown-toggle pull-left"
									ng-model="versionDetails.majorVersion"
									ng-disabled="versionDetails.versionType === 'MAJOR'">
										<option ng-selected="true" value="">Select Major
											Version</option>
										<option ng-repeat="ver in majorVersions" value="{{ver}}"
											ng-selected="ver == versionDetails.majorVersion">{{ver}}</option>
								</select></td>
							</tr>
							<tr><td colspan="3" style="border-top:0px;"></td></tr>
							<tr>
								<td style="border-top:0px;vertical-align:middle;"><span class="col-sm-9 control-label pull-right" >Version Description<font
										color="red">*</font></span></td>
								<td style="border-top:0px;" colspan="3" ng-class="{ 'has-error':verImportForm.verDesc.$invalid && verImportForm.verDesc.$dirty, 'has-success' : !verImportForm.verDesc.$invalid && verImportForm.verDesc.$dirty }">
								<span class="ng-hide" ng-show="verImportForm.verDesc.$dirty &amp;&amp; verImportForm.verDesc.$invalid">
									<strong><small class="pull-right text-danger" ng-show="verImportForm.verDesc.$error.required">Required!</small></strong>
								</span>
								<textarea id="verDesc" name="verDesc" style="border-color:none !important; resize: none; overflow-y:auto;"
										class="form-control pull-left has-error" rows="3"
										ng-model="versionDetails.versionDescription"
										placeholder="Enter Version Description" required ></textarea>
								</td>
							</tr>
							<tr><td colspan="4" style="border-top:0px;"></td></tr>
						</table>
				
			</div>
			<div class="box-footer text-center" style="padding:16px;">
            	<div id="v_imp_tips" class="tip-icon" ng-click="showTips()"></div>
            </div>
		</div>
	</div>
	
	<div class="col-lg-6" style="float:left !important">
		<div class="box box-primary">
			<div class="box-header with-border">
				<span class="text-primary" style="font-weight: 600;">2. Model Essentials</span>
			</div>
			<div class="box-body no-padding" style="display: block;">
				<table class="table" style="margin-bottom: 1px;text-align:center;">
							<tr>
								<td  style="width:30%; vertical-align:middle;border-top:0px;"><span style="width: 83%;" class="col-sm-9 control-label pull-right">Model Name<font
										color="red">*</font></span></td>
								<td style="border-top:0px;" ng-class="{ 'has-error':verImportForm.tmn.$invalid && verImportForm.tmn.$dirty, 'has-success' : !verImportForm.tmn.$invalid && verImportForm.tmn.$dirty }">
								<span class="ng-hide" ng-show="verImportForm.tmn.$dirty &amp;&amp; verImportForm.tmn.$invalid">
									<strong><small class="text-danger pull-right" ng-show="verImportForm.tmn.$error.required">Required!</small></strong>
								</span>
								<input type="text" id="tmn" name="tmn"
									class="form-control pull-left" auto-suggest
									ui-items="tenantModels" ng-model="versionDetails.name"
									 ng-blur="setMajorVersions(versionDetails.name)"
									placeholder="Enter Tenant Model Name" required></td>
							</tr>
							<tr>	
								<td style="vertical-align:middle;border-top:0px;"><span class="col-sm-9 control-label pull-right" style="width: 96%;">Model Synopsis<font
										color="red">*</font></span></td>
								<td style="border-top:0px;" ng-class="{ 'has-error':verImportForm.desc.$invalid && verImportForm.desc.$dirty, 'has-success' : !verImportForm.desc.$invalid && verImportForm.desc.$dirty }">
								<span class="ng-hide" ng-show="verImportForm.desc.$dirty &amp;&amp; verImportForm.desc.$invalid">
									<strong><small class=" pull-right text-danger" ng-show="verImportForm.desc.$error.required">Required!</small></strong>
								</span>
								<textarea id="desc" class="form-control pull-left" style="resize: none;overflow-y:auto;"
										rows="3" ng-model="versionDetails.description" name="desc"
										ng-disabled="majorVersions.length > 0"
										placeholder="Enter Tenant Model Description" required ></textarea>
								</td>
							</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="col-md-12">
			<div class="col-md-4"></div>
	        <div class="col-md-2"><a type="v_imp_submit" id="submit" class="btn btn-block btn-primary btn-sm" ng-click="importVersion()" ng-disabled="verImportForm.verDesc.$invalid || verImportForm.tmn.$invalid || verImportForm.desc.$invalid || verImportForm.zip.$invalid">Submit</a></div>
			<div class="col-md-2"><a id="v_imp_reset" class="btn btn-block btn-primary btn-sm" ng-click="clear()">Reset</a></div>
			<!-- <div class="col-md-2"><a id="v_imp_cancel" class="btn btn-block btn-primary btn-sm" ng-click="change_clear('v_imp_cancel');" ui-sref="/home">Cancel</a></div> -->
			<div class="col-md-4"></div>
	</div>
</form>
<div class="col-lg-12"><br><br></div>

<div class="col-xs-12">


	<div id="verSuccessMsg" class="box box-success cssFade" ng-show="showSuccessMsg">
        <div class="box-header with-border">
        <i class="glyphicon glyphicon-ok text-green"></i>
          <h3 class="box-title text-green">Success</h3>
        </div><!-- /.box-header -->
        <div class="box-body text-green">
          <p><u><span>{{msg}}</span></u><br>
		<ul><li ng-repeat="vi in versionInfo"><span><small>{{vi}}</small></span></li></ul></p>
        </div><!-- /.box-body -->
      </div>



	<div id="verErrMsg" class="box box-danger cssFade" ng-show="showErrMsg">
        <div class="box-header with-border">
          <i class="fa fa-warning text-red"></i>
          <h3 class="box-title text-red">Error</h3>
        </div><!-- /.box-header -->
        <div class="box-body text-red">
          <p><u><span>{{msg}}</span></u><br>
		<ul><li ng-repeat="ei in errInfo"><span><small>{{ei}}</small></span></li></ul></p>
        </div><!-- /.box-body -->
      </div>
   
</div>

</div>
