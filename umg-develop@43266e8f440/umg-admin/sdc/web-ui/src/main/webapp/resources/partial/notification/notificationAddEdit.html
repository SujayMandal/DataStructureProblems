<div class = "box box-primary">
	
	<div class="row rowStyle" ng-show="responseMsgFlag">
			<div id="nm_responseMsg" style="{{responseBackground}}">
				<strong>{{responseMsg}}</strong>
			</div>
	</div>

	<div class = "box-body">
		<div class = "col-sm-12 padding10px">
			<div class = "col-sm-3">
				<b>Notification name :</b>
			</div>
			<div class = "col-sm-3" ng-show="addFlag">
				<input type="text" class="form-control" ng-model="eventAddData.eventName" id="na_notificationNameAdd" ng-disabled ="true" />
			</div>
			<div class = "col-sm-3" ng-hide="addFlag">
				<input type="text" class="form-control" ng-model="eventEditData.eventName" id="na_notificationNameEdit" ng-disabled ="true" />
			</div>
		</div>
		<div class = "col-sm-12 padding10px">
			<div class = "col-sm-3">
				<b>Select event to notify about :</b>
			</div>
			<div class = "col-sm-3" ng-show="addFlag">
				<select id="na_notifyEventAdd" ng-model="eventAddData" ng-change="loadModelMailAdd(eventAddData);" 
					ng-options="event as event.eventName for event in eventListData" class="form-control" style="{{errorStyleDropDown}}">
				</select>
			</div>
			<div class = "col-sm-3" ng-hide="addFlag">
				<input type="text" class="form-control" ng-model="eventEditData.eventName" id="na_notifyEventEdit" ng-disabled ="true" />
			</div>
		</div>
		<div class = "col-sm-12 padding10px">
			<div class = "col-sm-3">
				<b>Event Description :</b>
			</div>
			<div class = "col-sm-9" ng-show="addFlag">
				<input type="text" class="form-control" id="na_descAdd" ng-model="eventAddData.description" name="desc" ng-disabled="true">
			</div>
			<div class = "col-sm-9" ng-hide="addFlag">
				<input type="text" class="form-control" id="na_descEdit" ng-model="eventEditData.description" name="desc" ng-disabled = "true">
			</div>
		</div>
		<div class = "col-sm-12 padding10px" ng-show="modelAndMailDiv">
			<div class = "col-sm-3">
				<div class="box box-solid box-primary boxBorderColor">
       				 <div class="box-header boxHeaderStyle">
          				<h3 class="box-title boxTitleAlign">Model Details</h3>
			        </div>
        			<div class="box-body subBoxBodyDiv1">
						<button type="button" class="btn btn-default modelListStyle" ng-repeat="model in modelList" ng-disabled="true">
							<span><b>{{model}}</b></span>
						</button>
        			</div>
        			<div class="box-footer">
        				<input type="checkbox" id="na_selectAllModel" name="selectFutureModels" value="" checked ng-disabled="true" />
        				<span>Do this for future models</span>
        			</div>
      			</div>
 			</div>
			<div class = "col-sm-9">
				<div class="box box-solid box-primary boxBorderColor">
       				 <div class="box-header boxHeaderStyle">
          				<h3 class="box-title boxTitleAlign">Email Details</h3>
			        </div>
        			<div class="box-body subBoxBodyHeight">
						<div class="col-sm-6 paddingZero">
							<div class="col-sm-2 paddingLeftZero marginTop5px">
								To<span class="mandatoryMarker">*</span>
							</div>
							<div class = "col-sm-10 paddingZero">
								<input type="text" class="form-control" ng-model="mailDetails.toAddress" name="toAddress" 
								tooltip="{{multipleAddressNote}}" tooltip-placement="left" tooltip-trigger="mouseenter"
								style="{{errorStyleTo}}">
							</div>
							<div class="col-sm-2 paddingLeftZero marginTop5px">
								CC
							</div>
							<div class = "col-sm-10 paddingZero">
							<input type="text" class="form-control" ng-model="mailDetails.ccAddress" name="ccAddress"
								tooltip="{{multipleAddressNote}}" tooltip-placement="left" tooltip-trigger="mouseenter"
								style="{{errorStyleCC}}">
							</div>	
							<div class="col-sm-2 paddingLeftZero marginTop5px">
								From
							</div>
							<div class="col-sm-10 paddingZero">
							<input type="text" class="form-control" ng-disabled = "true" ng-model="mailDetails.fromAddress" name="fromAddress" placeholder="From :">
							</div>
							<div class="col-sm-2 paddingLeftZero marginTop5px">
								Subject
							</div>
							<div class="col-sm-10 paddingZero">
								<div class = "form-control mailSubjectDiv" ng-bind-html="mailDetails.subject" ng-disabled = "true"></div>
							</div>
						</div>
						<div class="col-sm-6" style="padding-right:5px;">
							<div class = "form-control mailBodyDiv" ng-bind-html="mailDetails.bodyText" ng-disabled = "true"></div>
						</div>
        			</div>
      			</div>
			</div>
		</div>
		<div class = "col-sm-12 addEditBtnDiv" ng-show="modelAndMailDiv">
			<button id="na_save" type="submit" class="btn btn-primary saveBtn"  ng-click="saveData();">Save</button>
			<button id="na_cancel" type="reset" class="btn btn-primary cancelBtn"  ng-click="cancelData();">Cancel</button>
		</div>	
	</div>
</div>
