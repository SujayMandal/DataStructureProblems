<div class="box" style="border-top:0px;">
	<div class="col-sm-12">
		
		<div class="col-sm-8">
		</div>	
		
		<div class="col-sm-4" style="padding-right:0px;">
		
			<div class="pull-left">
				<span><b>Rows: &nbsp</b></span>
				<select id="pageSize" ng-selected="pagingOptions.pageSize">
					<option ng-repeat="size in pagingOptions.pageSizes"
						value="{{size}}">{{size}}</option>
				</select>
			</div>
		
			<ul class="pagination pull-right" style="margin-bottom: 0px; margin-top: 0px;">

				<li><a id="firstPage"
						title="First Page" ng-click="firstPage()"
					  >First</a></li>
				<li><a id="previousPage"
						 title="Previous Page"
						ng-click="previousPage()">&lt;</a></li>


				<li><a><input type="text" min="1"
					ng-model="pagingOptions.currentPage" style="width: 50px; text-align: center; margin-top: -2px;" /> of
					{{pagingOptions.totalPages}}</a></li>

				<li><a id="nextPage"
						 title="Next Page"
						ng-click="nextPage()">&gt;</a></li>
				<li><a id="lastPage"
						title="Last Page" ng-click="lastPage()"
						>Last</a></li>

			</ul>
		</div>
	</div>
</div>
