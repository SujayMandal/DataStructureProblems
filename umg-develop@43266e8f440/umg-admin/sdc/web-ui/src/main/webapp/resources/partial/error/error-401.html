<div class="error-page">
    <h2 class="headline text-red">401</h2>
    <div class="error-content">
        <h3>
            <i class="fa fa-warning text-yellow"></i> Oops! Unauthorized access
        </h3>
        <p>
            You are not authorized to access the resource you were looking for. Click to <a
                ui-sref="/home" ng-click="change_clear('error-401')">return to dashboard</a>.
        </p>
        <input class="btn btn-warning btn-sm btn-block" id="error-401" type="button" value="Show Dashboard" ui-sref="/home" ng-click="change_clear('error-401')">
    </div>
    <!-- /.error-content -->
</div>
