<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Model <small>Control panel</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i>
				Dashboard</a></li>
		<li class="active">Models</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<!-- Main row -->
	<div class="row">
		<div class="col-xs-12">
			<div class="nav-tabs-custom">
				<ul class="nav nav-tabs">
					<li class="{{$index==0 && 'active' || ''}}"
						ng-repeat="(key, value) in models"><a href="#{{ key }}" target="_self"
						data-toggle="tab">{{ key }}</a></li>
					<li class="pull-right"><a href="#" class="text-muted" target="_self"><i
							class="fa fa-gear"></i></a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane {{$index==0 && 'active' || ''}}" id="{{key}}"
						ng-repeat="(key, value) in models">
						<div class="box box-info" ng-repeat="val in value">
							<div class="box-header">
								<h3 class="box-title">{{val.majorVersion}}.{{val.minorVersion}}</h3>
								<div class="box-tools pull-right">
									<div class="label bg-aqua">Label</div>
								</div>
							</div>
							<div class="box-body">{{val.name}}</div>
							<div class="box-footer">
								<code>{{val.fromDate.dayOfMonth}}/{{val.fromDate.monthOfYear}}/{{val.fromDate.year}} - {{val.toDate.dayOfMonth}}/{{val.toDate.monthOfYear}}/{{val.toDate.year}}</code>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
