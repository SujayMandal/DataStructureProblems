<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Timeline
        <small>example</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Timeline</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- row -->
    <div class="row">        
        <div class="col-md-12">
            <!-- The time line -->
            <ul class="timeline" infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
				<!-- timeline time label -->
				<li class="time-label">
				    <span class="bg-red">
				        10 Feb. 2014
				    </span>
				</li>
				<!-- /.timeline-label -->
		
				<!-- timeline item -->
				<li ng-repeat='item in reddit.items'>
				    <i class="fa fa-envelope bg-blue"></i>
				    <div class="timeline-item">
				        <span class="time"><i class="fa fa-clock-o"></i> {{item.score}}</span>
				        <h3 class="timeline-header"><a ng-href="{{item.url}} target="_blank">{{item.num_comments}}</a> by {{item.author}}</h3>
				        <div class="timeline-body">
				            {{item.title}}
				        </div>
				        <div class='timeline-footer'>
				            <a class="btn btn-primary btn-xs">Read more</a>
				            <a class="btn btn-danger btn-xs">Delete</a>
				        </div>
				    </div>
				</li>
				<!-- END timeline item -->
				
				<li>
				    <i class="fa fa-clock-o"></i>
				</li>
            </ul>
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
