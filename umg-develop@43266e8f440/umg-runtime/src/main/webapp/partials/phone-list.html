<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Model
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Models</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
	<!-- Main row -->
    <div class="row">
	    <!-- Left col -->
	    <section class="col-lg-2 connectedSortable"> 
	    	<div class="box box-primary">
	    		 <div class="box-header">
                  	<h3 class="box-title">Search Form</h3>
               	 </div><!-- /.box-header -->
		    	 <div class="box-body">
		    	 	<div class="form-group">
						<!-- text input -->
						<div class="form-group">
						    <label>Search</label>
						    <input ng-model="query" type="text" class="form-control" placeholder="Enter ..."/>
						</div>
						<!-- select -->
						<div class="form-group">
						    <label>Select</label>
						    <select class="form-control" ng-model="orderProp">
						        <option value="name">Alphabetical</option>
						        <option value="age">Newest</option>
						    </select>
						</div>              
					</div>
		    	 </div>	 
		   	</div>   	 
	    </section><!-- /.Left col -->
	    <!-- Right col -->
	    <section class="col-lg-10 connectedSortable"> 
	    	<!-- Model List -->
            <div class="box box-primary">
                <div class="box-header">
                    <i class="ion ion-clipboard"></i>
                    <h3 class="box-title">To Do List</h3>
                    <div class="box-tools pull-right">
                        <ul class="pagination pagination-sm inline">
                            <li><a href="#">&laquo;</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">&raquo;</a></li>
                        </ul>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <ul class="todo-list">
                        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="phone-listing">
                            <!-- drag handle -->
                            <span class="handle">
                                <i class="fa fa-ellipsis-v"></i>
                                <i class="fa fa-ellipsis-v"></i>
                            </span>  
                            <!-- checkbox -->
                            <input type="checkbox" value="" name=""/>                                            
                            <!-- todo text -->
                            <span class="text"><a href="#/phones/{{phone.id}}">{{phone.snippet}}</a></span>
                            <!-- Emphasis label -->
                            <small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small>
                            <!-- General tools such as edit or delete-->
                            <div class="tools">
                                <i class="fa fa-edit"></i>
                                <i class="fa fa-trash-o"></i>
                            </div>
                        </li>
                    </ul>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix no-border">
                    <button class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add item</button>
                </div>
            </div><!-- /.box -->
	    </section><!-- right col -->
    </div>
